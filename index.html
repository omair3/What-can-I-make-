<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍔🍕🥗 What Can I Make? 🌮🍩🍜</h1>
    <p class="tagline">Enter the ingredients you have, and we’ll whip up easy recipes for you!</p>
  </header>

  <main>
    <div class="search-section">
      <input type="text" id="ingredients" placeholder="e.g. eggs, tomato, bread" />
      <button id="search-btn">Find Recipes</button>
    </div>

    <div class="fun-instructions">
      <div class="tile">😋 Hungry? 💸 Too broke to order?</div>
      <div class="tile">📝 Just enter what you have!</div>
      <div class="tile">👨‍🍳 We’ll suggest recipes!</div>
    </div>

    <div id="recipe-results"></div>
  </main>

  <footer>
    <p>Made with ❤️ for food lovers everywhere</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
